{% extends  'base.html' %}

{% block content %}

<div class="container">
    <h1>Cidades</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            {% for cidade in cidades %}
            <tr>
                <td>{{ cidade.nome }}</td>
                <td>{{ cidade.estado }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

{% endblock content %}
