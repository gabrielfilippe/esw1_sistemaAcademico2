{% extends 'base.html' %}


{% block content %}

<div class="container">
    <h1>Unidades Federativas</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Abreviação</th>
            </tr>
        </thead>
        <tbody>
            {% for uf in ufs %}
            <tr>
                <td>{{ uf.nome }}</td>
                <td>{{ uf.abreviacao }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center">Nenhuma unidade federativa cadastrada</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock content %}
